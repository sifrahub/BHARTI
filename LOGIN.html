<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <style>
    * {
      box-sizing: border-box;
      font-family: 'Segoe UI', sans-serif;
      margin: 0;
      padding: 0;
    }

    body {
      height: 100vh;
      background-color: #1aacb4;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 1000px;
      height: 600px;
      display: flex;
      border-radius: 20px;
      overflow: hidden;
      box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
    }

    .left {
      flex: 1;
      background: <img src="images/IMGBJ.png".jpg" alt="">;
      padding: 40px;
      color: white;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }

    .left h4 {
      font-size: 14px;
      letter-spacing: 2px;
    }

    .left .quote {
      font-size: 36px;
      font-weight: bold;
      line-height: 1.2;
    }

    .left .subtext {
      font-size: 14px;
      margin-top: 10px;
      opacity: 0.8;
    }

    .right {
      flex: 1;
      background: #fff;
      padding: 60px 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .logo {
      text-align: center;
      font-weight: bold;
      font-size: 20px;
      margin-bottom: 40px;
    }

    .right h2 {
      font-size: 28px;
      margin-bottom: 10px;
    }

    .right p {
      font-size: 14px;
      color: #666;
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 14px;
      border: 1px solid #eee;
      border-radius: 8px;
      font-size: 14px;
      background-color: #f9fdfc;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 12px;
      color: #333;
      margin-bottom: 20px;
    }

    .options input {
      margin-right: 6px;
    }

    .btn {
      width: 100%;
      padding: 14px;
      background-color: #000;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .google-btn {
      width: 100%;
      padding: 14px;
      border: 1px solid #ccc;
      border-radius: 8px;
      background-color: #fff;
      font-size: 14px;
      cursor: pointer;
    }

    .google-btn img {
      width: 18px;
      vertical-align: middle;
      margin-right: 8px;
    }

    .signup {
      text-align: center;
      font-size: 13px;
      margin-top: 20px;
    }

    .signup a {
      color: #000;
      text-decoration: none;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left">
      <div>
        <h4></h4>
      </div>
      <div class="img-box">
        <img src="images/IMGBJ.png".jpg" alt="">
      </div>
      <div>
        <div class="quote">Get Everything You Want</div>
        <div class="subtext">You can get everything you want if you work hard, trust the process, and stick to the plan.</div>
      </div>
    </div>
    <div class="right">
      <div class="logo"><a href="index.html">BHARTI JEWELLERY</a></div>
      <h2>Welcome Back</h2>
      <p>Enter your email and password to access your account</p>

      <div class="input-group">
        <input type="email" placeholder="Enter your email">
      </div>
      <div class="input-group">
        <input type="password" placeholder="Enter your password">
      </div>

      <div class="options">
        <label><input type="checkbox"> Remember me</label>
        <a href="#">Forgot Password</a>
      </div>

      <button class="btn">Sign In</button>

      <button class="google-btn">
        <img src="https://www.svgrepo.com/show/475656/google-color.svg" alt="Google"> Sign In with Google
      </button>

      <div class="signup">
        Donâ€™t have an account? <a href="SIGN UP.html">Sign Up</a>
      </div>
    </div>
  </div>
</body>
</html>
