<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In</title>
  <style>
    body {
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      background: #d3c3f3;
      display: flex;
      height: 100vh;
      align-items: center;
      justify-content: center;
    }

    .container {
      width: 800px;
      height: 500px;
      background: #fff;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(0,0,0,0.1);
      display: flex;
      overflow: hidden;
    }

    .left-panel {
      background: linear-gradient(135deg, #5e3cf0, #a16ae8);
      flex: 1;
      color: white;
      padding: 50px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .left-panel h1 {
      font-size: 32px;
      margin-bottom: 10px;
    }

    .left-panel p {
      font-size: 16px;
    }

    .right-panel {
      flex: 1;
      padding: 60px 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .right-panel h2 {
      margin-bottom: 30px;
    }

    .input-group {
      margin-bottom: 20px;
    }

    .input-group input {
      width: 100%;
      padding: 12px 15px;
      border: 1px solid #ccc;
      border-radius: 25px;
      font-size: 14px;
    }

    .options {
      display: flex;
      justify-content: space-between;
      align-items: center;
      font-size: 13px;
      margin-bottom: 20px;
    }

    .options input {
      margin-right: 5px;
    }

    .options a {
      color: #555;
      text-decoration: none;
    }

    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 25px;
      background: linear-gradient(to right, #7a5eff, #a06afe);
      color: white;
      font-size: 16px;
      cursor: pointer;
      margin-bottom: 15px;
    }

    .signup {
      text-align: center;
      font-size: 13px;
    }

    .signup a {
      color: #7a5eff;
      text-decoration: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="left-panel">
      <h1>Welcome back BHARTI JEWELLERY!</h1>
      <p>You can sign in to access with your existing account.</p>
    </div>
    <div class="right-panel">
      <h2>Sign In</h2>
      <div class="input-group">
        <input type="text" placeholder="Username or email" />
      </div>
      <div class="input-group">
        <input type="password" placeholder="Password" />
      </div>
      <div class="options">
        <label><input type="checkbox" /> Remember me</label>
        <a href="#">Forgot password?</a>
      </div>
      <button class="btn">Sign In</button>
      <div class="signup">
        New here? <a href="#">Create an Account</a>
      </div>
    </div>
  </div>
</body>
</html>
